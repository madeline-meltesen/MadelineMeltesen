<!DOCTYPE html>
<html>
<head>
    <title>geo455_lab6</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-minimap/v1.0.0/Control.MiniMap.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="data.js"></script>
    <script src="geo455_lab6.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: "whitesmoke";
            font-family: "calibri", sans-serif;
            color: #3d3d3d;
        }
        #title {
            position: fixed;
            top: 15px;
            left: 2%;
            font-size: 2em;
            font-family: "calibri", sans-serif;
            letter-spacing: .04em;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid darkgrey;
            border-radius: 5px;
            z-index: 800;
            max-width: 75%;
            font-weight: bold;
        }
        #map1 {
            position:fixed;
            height: 95%;
            top: 4px;
            left: 5px;
            right: 5px;
            border-radius: 3px;
        }
        #map2 {
            position:fixed;
            height: 95%;
            top: 4px;
            left: 5px;
            right: 5px;
            border-radius: 3px;
            display: none;
        }
        .legend {
            font-family: "calibri", sans-serif;
            font-size: 125%;
            padding: 6px 8px;
            line-height: 18px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            font-family: "calibri", sans-serif;
            font-size: 125%;
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        #mapSwitch {
            position:relative;
            padding-top: 6px;
            padding-right: 2px;
            font-family: "calibri", sans-serif;
            font-size: 120%;
            left: 2%;
            top: 120px;
            color: black;
            height: 56px;
            width: 265px;
            border-radius: 5px;
            border: 2px solid darkgrey;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1000;
        }
        #container #footer {
            position:fixed;
            bottom: 5px;
            left: 5px;
            right: 5px;
            clear: both;
            font-family: "calibri", sans-serif;
            font-size: 1em;
            letter-spacing: .04em;
            height: 20px;
            background-color: rgba(245, 245, 245,0.7);
            border-radius: 3px;
            text-align: center;
            padding-top: 2px;
            font-style: italic;
        }
        body {
            background-color: lightgray;
        }
    /* Leaflet zoom controls */
    .leaflet-control-zoom {
        position: fixed;
        border: 1px solid white;
        right: 10px;
        top: 10px;
        opacity: 90%;
    }        
    </style>
</head>
<body>
    <div id="container">
        <div id="title">Population Density of London (2011)</div>
        
    <div id="mapSwitch">
        <input type="radio" id="map1Radio" name="mapSelection" value="map1" checked>
        <label for="map1Radio">Population Density Map</label><br>
        <input type="radio" id="map2Radio" name="mapSelection" value="map2">
        <label for="map2Radio">English Speaking Density Map</label>
    </div>
        
        <div id="map1"></div>
        <div id="map2"></div>
        
        <script src="geo455_lab6.js"></script>

    <script>
        // Function to switch between maps
        function switchMap() {
            var selectedMap = document.querySelector('input[name="mapSelection"]:checked').value;

            // Hide both maps
            document.getElementById('map1').style.display = 'none';
            document.getElementById('map2').style.display = 'none';

            // Show the selected map
            document.getElementById(selectedMap).style.display = 'block';

            // Force Leaflet to update the map display
            if (selectedMap === 'map1') {
                map1.invalidateSize();
                document.getElementById("title").textContent = "Population Density of London (2011)";
            } else if (selectedMap === 'map2') {
                map2.invalidateSize();
                document.getElementById("title").textContent = "Density of English Speaking Households in London (2011)";
            }
        }

        // Add event listener for radio button change
        document.querySelectorAll('input[name="mapSelection"]').forEach(function(radio) {
            radio.addEventListener('change', switchMap);
        });
    </script>
        
        <div id="footer">Map developed by Madeline Meltesen</div>
    </div>
</body>
</html>
