        .modal {

            z-index: 1000;

            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;

        }

            max-height: 80%;

        }

        .modal .caption {

            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .modal.active {
            display: flex;
        }

        .modal .prev,
        .modal .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            user-select: none;
        }
        .modal .prev {
            left: 10%;
        }

        .modal .next {
            right: 10%;
        }

        .modal .prev:hover,
        .modal .next:hover {

    <div id="imageModal" class="modal">
        <span class="prev" id="prev">&#10094;</span>

    <!-- JS to enlarge gallery images with nav arrows -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            const caption = document.getElementById("caption"); // Add reference for caption
            const prevBtn = document.getElementById("prev");
            const nextBtn = document.getElementById("next");
            const images = Array.from(document.querySelectorAll(".gallery img"));
            let currentIndex = 0;

            function openModal(index) {
                currentIndex = index;
                modalImage.src = images[currentIndex].src;
                caption.textContent = images[currentIndex].getAttribute("data-caption"); // Set caption text
                modal.classList.add("active");
            }

            function closeModal() {
                modal.classList.remove("active");
            }

            function showNextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                modalImage.src = images[currentIndex].src;
                caption.textContent = images[currentIndex].getAttribute("data-caption"); // Update caption for next image
            }

            function showPrevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                modalImage.src = images[currentIndex].src;
                caption.textContent = images[currentIndex].getAttribute("data-caption"); // Update caption for previous image
            }

            images.forEach((img, index) => {
                img.addEventListener("click", () => openModal(index));
            });

            modal.addEventListener("click", closeModal);
            nextBtn.addEventListener("click", (event) => {
                event.stopPropagation();
                showNextImage();
            });

            prevBtn.addEventListener("click", (event) => {
                event.stopPropagation();
                showPrevImage();
            });

            document.addEventListener("keydown", (event) => {
                if (modal.classList.contains("active")) {
                    if (event.key === "ArrowRight") {
                        showNextImage();
                    } else if (event.key === "ArrowLeft") {
                        showPrevImage();
                    } else if (event.key === "Escape") {
                        closeModal();
                    }
                }
            });
        });
    </script>
